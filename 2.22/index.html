<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my first react demo</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
  <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
	<div id="example">
			<!-- <script type="text/babel" src="helloson.js"></script> -->
	</div>
	<script type="text/babel">
		var myStyle = {
			color : 'red',
			fontSize : 14
		};
		var arr = [
			<p>妹妹你坐船头</p>,
			<p>哥哥我岸上走</p>,
			<h1>一声吼啊</h1>,
			<h6>出手就出手啊</h6>
		]; 
		ReactDOM.render(
		<div>
			{/*什么鬼 */}
			<h1>Hello,my world!</h1>
			<h2>You are my all!</h2>
			<div>{arr}</div>
			<p data-myattribute = 'somevalue' style = {myStyle}>这是一个很不错的JavaScript库</p>
		</div>,
			document.getElementById('example')
		);
	</script>
</body>
</html>
