<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>状态state的改变</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type='text/babel'>
		//定义一个组件
		var MyFavoriteAssembly = React.createClass({
			getInitialState: function(){
				// getInitialState是定义初始化的值，相当于vue中的state
				return {
					isShow : false
				};
			},
			toggleHe: function(){
				this.setState({
					isShow:!this.state.isShow
				})
			},
			render: function(){
				var text = this.state.isShow ?'我出来了': '';
				return(
					<div>
						<h1 onClick={this.toggleHe}>dear friend,this is ShowTime,click me ?</h1>
						<p>{text}</p>
					</div>	
					);
			},
		});
		ReactDOM.render(
			<MyFavoriteAssembly/>,
			document.getElementById('example')
		);
	</script>
</body>
</html>
